[package]
name = "nptk-core"
description = "Core Functionality for nptk UI => See the `nptk` crate for more."
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
categories.workspace = true
keywords.workspace = true
repository.workspace = true
homepage.workspace = true

[dependencies]
winit = "0.30.9"
wgpu-types = "23.0.0"
vello = "0.4.1"
taffy = "0.8.1"
bitflags = "2.9.0"
futures = { version = "0.3.31", features = ["thread-pool"] }
skrifa = { version = "0.30.0", optional = true }
arc-swap = "1.7.1"
parking_lot = "0.12.3"
nptk-theme = { workspace = true }
nalgebra = { workspace = true }
indexmap = { workspace = true }
peniko = { workspace = true }
log = { workspace = true }
parley = "0.5.0"
fontique = { version = "0.5.0", features = ["system"] }
harfrust = "0.2.0"

[features]
default = []
include-noto-sans = []
vg = ["skrifa"]
