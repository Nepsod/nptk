[workspace]
members = ["may-core", "may-theme", "may-widgets"]

[workspace.dependencies]
indexmap = "2.2.6"
euclid = "0.22.9"

pathfinder_canvas = { git = "https://github.com/servo/pathfinder.git", rev = "30419d0" }
pathfinder_color = { git = "https://github.com/servo/pathfinder.git", rev = "30419d0" }
pathfinder_geometry = { git = "https://github.com/servo/pathfinder.git", rev = "30419d0" }
pathfinder_gl = { git = "https://github.com/servo/pathfinder.git", rev = "30419d0" }
pathfinder_gpu = { git = "https://github.com/servo/pathfinder.git", rev = "30419d0" }
pathfinder_renderer = { git = "https://github.com/servo/pathfinder.git", rev = "30419d0" }
pathfinder_resources = { git = "https://github.com/servo/pathfinder.git", rev = "30419d0" }
pathfinder_content = { git = "https://github.com/servo/pathfinder.git", rev = "30419d0" }

surfman = { git = "https://github.com/servo/surfman.git", rev = "b3b42f4" }

[package]
name = "maycoon"
version = "0.1.0"
edition = "2021"
description = "Lightning fast and lightweight UI Framework for Rust."
readme = "README.md"
license = "MIT OR Apache-2.0"
resolver = "2"
authors = ["Mikail Plotzky <mp@ypon.com>", "Maycoon Contributors"]
categories = ["gui", "graphics", "rendering"]
keywords = ["ui", "gui", "interface", "graphics", "user-interface"]
repository = "https://github.com/maycoon-ui/maycoon"
homepage = "https://maycoon-ui.github.io"

[dependencies]
may-core = { path = "may-core" }
may-theme = { path = "may-theme" }
may-widgets = { path = "may-widgets" }
euclid = { workspace = true }

[features]
default = []
roboto-font = ["may-core/roboto-font"]

[lib]
name = "maycoon"
path = "src/lib.rs"

[[example]]
name = "hello-world"
path = "examples/hello-world.rs"
harness = false
