# NPTK Theme Configuration File
# This file demonstrates how to configure themes using TOML format

[theme]
# Default theme to use
default = "dark"

# Fallback theme if default fails
fallback = "light"

# Custom theme configuration
[theme.custom]
name = "my-custom-theme"
path = "./themes/my-theme.toml"

# Additional theme properties
[theme.properties]
# Custom color overrides
primary_color = "#6496FF"
secondary_color = "#8CA0F0"
background_color = "#1E1E1E"
text_color = "#DCDCDC"

# Custom sizing
border_radius = 8.0
padding = 16.0
font_size = 14.0

# Theme transitions configuration
[theme.transitions]
# Enable smooth transitions when switching themes
enabled = true
# Transition duration in milliseconds (default: 300)
duration_ms = 300

# Hot reload configuration
[theme.hot_reload]
# Enable hot reload for theme files
enabled = true
# Watch referenced theme files for changes
watch_referenced_files = true
